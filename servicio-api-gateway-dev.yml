spring:
  application:
    name: servicio-api-gateway
  cloud:
    gateway:
      routes:
       - id: servicio-redis
         uri: lb://servicio-redis
         predicates:
           - Path=/redis/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaulZone: http://localhost:8761/eureka/
      
 # instance:
 #   hostname: localhost
server:
  port: 9980
